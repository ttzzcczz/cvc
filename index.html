<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
</head>
<body>
    <h1>Navigation to Pages</h1>
    <ul id="pageButtons"></ul>

    <script>
        function getPageName(pageNumber) {
            if (pageNumber < 1 || pageNumber > 78) {
                return "Invalid page number";
            }
            return "(" + pageNumber + ").html";
        }

        function goToPage(pageNumber) {
            var pageURL = getPageName(pageNumber);
            window.location.href = pageURL;
        }

        var pageButtons = document.getElementById('pageButtons');
        for (var i = 1; i <= 78; i++) {
            var button = document.createElement('button');
            button.textContent = 'Page ' + i;
            button.setAttribute('onclick', 'goToPage(' + i + ')');
            var listItem = document.createElement('li');
            listItem.appendChild(button);
            pageButtons.appendChild(listItem);
        }
    </script>
</body>
</html>
